<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 우선 순위 예시</title>
    <style>
        #unique-paragraph{
            color: bisque;/*아이디 선택자*/
        }

        .highlight{
            color: gold;/*클래스 선택자*/
        }
        p{
            color: chocolate;/*태그 선택자*/
        }
        .important-style{
            color: blue !important;
        }
    </style>
</head>
<body>
    <p id="unipue-paragraph" class="highlight important-style">
        이 단락은 어떤 색상을 가질까요?
    </p>
    
</body>
</html>

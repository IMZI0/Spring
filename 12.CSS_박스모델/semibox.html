<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대체 박스 모델</title>
    <style>
        .box{
            width: 400px;
            height: 150px;
            padding: 20px;
            margin: 10px;
            border: 10px solid black;
            background-color: rgb(255, 0, 162);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box"> 이것은 대체 박스 모델이 적용된 콘텐츠 입니다.</div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 삽입 예제</title>
</head>
<body>
    <h2>펭귄 이미지</h2>
    <img src="penguin.jpg" alt="귀여운 펭귄" height="300">
    <h2>동영상 삽입 예제</h2>
    <video width="300" controls autoplay loop muted>
        <source src="penguin.mp4" type="video/mp4">
    </video>

    <h2>오디오 예제</h2>
    <audio controls>
        <source src="bgm.mp3" type="audio/mp3">
    </audio>
</body>
</html>

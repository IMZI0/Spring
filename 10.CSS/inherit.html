<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 상세 상속 예시</title>
    <style>
        .parent{
            color: rgb(15, 116, 76);/*부모 요소에 아쿠아 글꼴 색상을 적용*/
            font-family: Arial, sans-serif;/* 부모 요소에 글꼴 스타일 적용*/
        }
        .child{
            margin-left: 20px;/*자식 요소ㅗ에 추가 여백을 적용, 색과 글꼴 상속*/
        }
        .overridden{
            color: tomato;/*상속된 색깔 덮어쓰기*/
        }
    </style>
</head>
<body>
    <div class="parent">
        부모요소
        <p class="child">자식요소(상속된 스타일 적용)</p>
        <p class="child overridden">덮어쓴 스타일의 자식 요소</p>
    </div>
    
</body>
</html>

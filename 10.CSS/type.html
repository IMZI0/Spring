<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 타입 선택자 예시</title>
    <style>
        p{
            color: yellowgreen;
            font-size: 16px;
        }
        h1{
            color: blueviolet;
            text-align: center;
        }
        div{
            margin: 10px;
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>타이틀</h1>
    <div>
        <p>이 단락은 초록색 글꼴로 표시됩니다.</p>
        <p>이것도 초록색 글꼴로 표시됩니다.</p>
    </div>
    
</body>
</html>
